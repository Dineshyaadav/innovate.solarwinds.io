<section id="schedule" data-aos="fade-up" data-aos-easing="ease-in">
    <div class="container">
        <h1>Schedule</h1>
        <div class="event-times">
            <div class="row justify-content-center">
                {% for item in site.data.schedule %}
                <div class="col-lg-10 col-sm-12 time-block time-{{ item.duration }} {% if item.admin %}admin{% endif %}"  data-aos="fade-left" data-easing="ease-in-sine">
                    <div class="time" data-aos="fade-right">
                        <span>{{ item.time }}</span>
                    </div>
                    <div class="event">
                        {{ item.event }} {% if item.topic %} - {{ item.topic }}{% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
