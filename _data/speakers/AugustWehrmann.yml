name: August Wehrmann
image: august-wehrmann.jpg
title: VP, Engineering
company: SolarWinds
bio: "August Wehrmann is responsible for all product engineering activities for the SolarWinds MSP portfolio of products and has, over the years, 
been instrumental in driving the growth of the award-winning RMM on-premise platform. August brings over twenty five years of experience developing 
and network and systems management solutions for MSPs as well as enterprise and telecommunications service providers. He has been with the company 
since December 2003, playing a pivotal role in shaping the N-central product portfolio. Previously he served as Director of Product Management at 
Linmor and also held senior management positions at Webhancer and CrossKeys Systems."
