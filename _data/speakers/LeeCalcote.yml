bio: "<p>Lee is an innovative thought leader who is passionate about building best-in-class teams and offerings, 
with a solid record of leveraging advanced and emerging technologies for competitive advantage, improving processes 
and speed of delivery on the way to driving revenue and market share.</p>

<p>With nearly 20 years of combined technical, management and leadership experience with globally distributed, 
agile teams throughout full software development lifecycle. I look to profoundly impact by leading strategy and 
development of product and delivery of services at the intersection of clouds, containers, networks, systems and 
applications.</p>"