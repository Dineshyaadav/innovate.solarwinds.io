#https://gfiboulder.atlassian.net/wiki/spaces/ZEUS/pages/271876388/Hermes+-+Expose+to+the+outside+world+Pods+running+on+Hera
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: iswio-np-zeus-systemmonitor-tls-cert
spec:
  acme:
    config:
      - domains:
          - staging.innovate.solarwinds.io
        http01:
          ingressClass: nginx
  dnsNames:
    - staging.innovate.solarwinds.io
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: innovateio-nonprod-tls-cert
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: innovatesolarwindsio-gateway
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - staging.innovate.solarwinds.io
      secretName: innovateio-nonprod-tls-cert
  rules:
  - host: staging.innovate.solarwinds.io
    http:
      paths:
      - path: /
        backend:
          serviceName: innovate-service
          servicePort: 80